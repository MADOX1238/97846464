<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Spherely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://gifdb.com/images/high/incredible-sound-wave-art-hxgh3rtf5v8vvh5i.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 40px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d4;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
    button:hover {
      background-color: #005a9e;
    }
    .register-link {
      margin-top: 15px;
      font-size: 16px;
    }
    .register-link a {
      color: #0078d4;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="register-link">
      <p>لا تملك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // التحقق من صحة اسم المستخدم وكلمة المرور
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('تم تسجيل الدخول بنجاح');
        localStorage.setItem('loggedIn', 'true'); // تخزين حالة تسجيل الدخول
        window.location.href = 'feed.html'; // إعادة التوجيه إلى صفحة المنشورات
      } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    });
  </script>

</body></html>
