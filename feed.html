<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنشورات - Spherely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .feed-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .post-box {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    .post {
      background-color: #f4f4f4;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .post-author {
      font-weight: bold;
      color: #0078d4;
      animation: colorChange 1s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #0078d4; }
      50% { color: #ff4500; }
      100% { color: #32cd32; }
    }
  </style>
</head>
<body>
  <div class="feed-container">
    <h1>منشوراتك</h1>
    <textarea id="post-content" class="post-box" placeholder="اكتب منشورك هنا..."></textarea><br>
    <button id="post-button">نشر</button>
    <div id="posts-list"></div>
  </div>
  <script>
    // جلب بيانات المستخدم من localStorage
    const username = localStorage.getItem('username');

    // نشر منشور جديد
    document.getElementById('post-button').addEventListener('click', function() {
      const content = document.getElementById('post-content').value.trim();
      if (content) {
        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        postDiv.innerHTML = `<span class="post-author">${username}</span>: <p>${content}</p>`;
        document.getElementById('posts-list').prepend(postDiv);
        document.getElementById('post-content').value = '';  // مسح محتوى النص
      } else {
        alert('من فضلك اكتب شيئًا في المنشور!');
      }
    });
  </script>

</body></html>
